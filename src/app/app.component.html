<div class="row" style="padding: 100px">
  <div class="col-md-8 offset-md-2">
    <h3 style="text-align: center; padding-bottom: 50px">Reactive Form</h3>
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      [mustMatch]="['password', 'confirmPassword']"
      novalidate
    >
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          [(ngModel)]="model.firstName"
          #firstName="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }"
          required
        />
        <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
          <div *ngIf="firstName?.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [(ngModel)]="model.lastName"
          #lastName="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"
          required
        />
        <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
          <div *ngIf="lastName?.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="model.email"
          #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
          required
          email
        />
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email?.errors.required">Email is required</div>
          <div *ngIf="email?.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="model.password"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
          required
          minlength="6"
        />
        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password?.errors.required">Password is required</div>
          <div *ngIf="password?.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="model.confirmPassword"
          #confirmPassword="ngModel"
          [ngClass]="{
            'is-invalid': f.submitted && confirmPassword.invalid
          }"
          required
        />
        <div
          *ngIf="f.submitted && confirmPassword.invalid"
          class="invalid-feedback"
        >
          <div *ngIf="confirmPassword?.errors.required">
            Confirm Password is required
          </div>
          <div *ngIf="confirmPassword?.errors.mustMatch">
            Passwords must match
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Register</button>
      </div>
    </form>
    <h5>maxLength Validator</h5>
    <form>
      <div class="md-form">
        <input
          mdbInput
          mdbValidate
          name="input"
          type="text"
          id="form3"
          class="form-control"
          [(ngModel)]="maxLength"
          #input="ngModel"
          required
          maxlength="5"
        />

        <div
          *ngIf="input.invalid && (input.dirty || input.touched)"
          [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
          class="invalid-feedback"
        >
          Input invalid
        </div>
        <div
          *ngIf="input.valid && (input.dirty || input.touched)"
          class="valid-feedback"
        >
          Input valid
        </div>
      </div>
    </form>
  </div>
</div>
